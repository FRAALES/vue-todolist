<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div id="app" class="container">
        <div class="new-task">
            <input type="text" placeholder="Nuova task"
            v-model="newTask" @keyup.enter="aggiungiTask">
            <button @click="aggiungiTask">Aggiungi</button>

            <!-- output errore in pagina -->
            <div class="error" v-if="error">
                <small style="color:red">Devi inserire una task di almeno 5 caratteri</small>
            </div>

        </div>

        <div class="tasks-container">
            <ul>
                <li class="task" v-for="(task, index) in tasks">
                    {{task}}
                    <i class="fas fa-times" @click="rimuoviTask(index)"></i>
                </li>

            </ul>
        </div>







    </div>

    
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/main.js"></script>
</body>
</html>
